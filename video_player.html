<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>HTML Video Player</title>
</head>
<body>

   <div class="player">
     <video class="player__video viewer" src="/Users/juan/Desktop/Video_Player/652333414.mp4"></video>

     <div class="player__controls">
       <div id="progress_bar" class="progress" style="background-color:#28a745;">
        <div class="progress__filled"></div>
       </div>
       <div id="container">
         <h2>Volume</h2>
         <input  id="volume" type="range" name="volume" class="custom-range" min="0" max="1" step="0.05" value="1">
         <h2>Play Back</h2>
         <input id="range" type="range" name="playbackRate" class="custom-range" min="0" max="600" step="0.1" value="1">
       </div>
       <div class="text-center">
       <button id="play" class="btn btn-success" title="Toggle Play">►</button>
       <button id="playBack"data-skip="-10" class="btn btn-primary">« 10s</button>
       <button id="playForward"data-skip="25" class="btn btn-primary">25s »</button>
       </div>
     </div>
   </div>

</body>
</html>
  <script src="video.js"></script>
</html>
